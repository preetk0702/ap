<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>APWeb | Websites That Bring Customers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #020617;
  --panel: #0f172a;
  --accent: #38bdf8;
  --accent2: #a78bfa;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #020617, #020617);
  color: var(--text);
  font-family: Inter, sans-serif;
  overflow-x: hidden;
}

/* animated glow */
.glow {
  position: fixed;
  inset: -50%;
  background: radial-gradient(circle, rgba(56,189,248,.15), transparent 40%);
  animation: move 20s linear infinite;
  z-index: -1;
}

@keyframes move {
  0% { transform: translate(0,0); }
  50% { transform: translate(25%, 10%); }
  100% { transform: translate(0,0); }
}

/* NAV */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 28px 80px;
}

.logo {
  font-family: Space Grotesk;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 1px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  color: transparent;
}

nav a {
  color: var(--text);
  text-decoration: none;
  margin-left: 28px;
  font-weight: 500;
}

.cta {
  padding: 12px 26px;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  color: #020617;
  font-weight: 700;
}

/* HERO */
.hero {
  padding: 140px 80px 120px;
  max-width: 1200px;
}

.hero h1 {
  font-family: Space Grotesk;
  font-size: 64px;
  line-height: 1.05;
  margin-bottom: 24px;
}

.hero p {
  max-width: 620px;
  font-size: 18px;
  opacity: .85;
}

.hero-buttons {
  margin-top: 48px;
  display: flex;
  gap: 20px;
}

.secondary {
  border: 1px solid #1e293b;
  padding: 14px 30px;
  border-radius: 999px;
}

/* SECTIONS */
section {
  padding: 120px 80px;
}

.section-title {
  font-family: Space Grotesk;
  font-size: 44px;
  margin-bottom: 24px;
}

/* CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 28px;
  margin-top: 60px;
}

.card {
  background: linear-gradient(180deg, #0f172a, #020617);
  border-radius: 20px;
  padding: 36px;
  transition: transform .4s ease, box-shadow .4s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 60px rgba(56,189,248,.25);
}

.card h3 {
  font-family: Space Grotesk;
  margin-bottom: 12px;
}

/* PROOF */
.proof {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 40px;
  margin-top: 60px;
}

.metric {
  font-size: 44px;
  font-family: Space Grotesk;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  color: transparent;
}

/* FORM */
form {
  max-width: 520px;
  margin-top: 60px;
}

input, textarea {
  width: 100%;
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 16px;
  color: var(--text);
  margin-bottom: 18px;
  font-family: Inter;
}

button {
  width: 100%;
  padding: 16px;
  border-radius: 999px;
  border: none;
  font-weight: 700;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
}

/* FOOTER */
footer {
  padding: 60px;
  text-align: center;
  opacity: .6;
}
</style>
</head>

<body>
<div class="glow"></div>

<nav>
  <div class="logo">APWEB</div>
  <div>
    <a href="#work">Work</a>
    <a href="#services">Services</a>
    <a href="#contact" class="cta">Get a quote</a>
  </div>
</nav>

<section class="hero">
  <h1>We build websites that turn attention into customers</h1>
  <p>
    APWeb designs and engineers high-performance websites for companies that want to grow.
    Custom design. Real optimization. Measurable results.
  </p>

  <div class="hero-buttons">
    <a class="cta" href="#contact">Request a quote</a>
    <a class="secondary" href="#services">See how we do it</a>
  </div>
</section

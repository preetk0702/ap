<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>apweb.tech | Custom Websites for Service Businesses</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050811;
  --panel:#0b1020;
  --accent:#6cf2c2;
  --accent2:#5b8cff;
  --text:#eef1f7;
  --muted:#9aa4bf;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
html{scroll-behavior:smooth}
body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* NETWORK BACKGROUND */
canvas{
  position:fixed;
  inset:0;
  z-index:-3;
}

/* CURSOR GLOW */
.cursor-glow{
  position:fixed;
  width:420px;
  height:420px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(108,242,194,.18),transparent 60%);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:-2;
}

/* HOSTED BADGE */
.hosted-badge{
  position:fixed;
  bottom:22px;
  right:22px;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(11,16,32,.8);
  border:1px solid rgba(255,255,255,.15);
  font-size:.85rem;
  backdrop-filter:blur(12px);
  animation:pulse 4s ease-in-out infinite;
  z-index:50;
}

@keyframes pulse{
  0%,100%{box-shadow:0 0 0 rgba(108,242,194,0)}
  50%{box-shadow:0 0 25px rgba(108,242,194,.35)}
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 6%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(16px);
  background:rgba(5,8,17,.65);
  border-bottom:1px solid rgba(255,255,255,.06);
  z-index:1000;
}

.logo{
  display:flex;
  align-items:center;
  gap:14px;
  font-weight:900;
}

.logo-symbol{
  width:46px;
  height:46px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:grid;
  place-items:center;
  color:#050811;
  font-weight:900;
  animation:spin 22s linear infinite;
  position:relative;
}

.logo-symbol::before{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  filter:blur(22px);
  opacity:.35;
  z-index:-1;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

nav a{
  color:var(--text);
  text-decoration:none;
  margin-left:26px;
  opacity:.8;
}
nav a:hover{opacity:1;color:var(--accent)}

/* SECTIONS */
section{padding:120px 6%}
.reveal{opacity:0;transform:translateY(40px);transition:.9s ease}
.reveal.active{opacity:1;transform:none}

h1{
  font-size:clamp(3rem,5vw,4.6rem);
  font-weight:900;
  line-height:1.05;
}
h1 span{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

h2{
  font-size:2.8rem;
  font-weight:900;
}

.sub{
  margin-top:18px;
  max-width:760px;
  color:var(--muted);
  line-height:1.6;
}

/* HERO */
.hero{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:90px;
  align-items:center;
}

/* BROWSER MOCKUP */
.browser-window{
  background:linear-gradient(160deg,rgba(255,255,255,.18),rgba(255,255,255,.04));
  border-radius:26px;
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  overflow:hidden;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

.browser-top{
  height:44px;
  background:rgba(5,8,17,.85);
  display:flex;
  align-items:center;
  padding:0 14px;
  gap:12px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.browser-dots{
  display:flex;
  gap:6px;
}

.browser-dots span{
  width:10px;height:10px;border-radius:50%;
  background:#ff5f57;
}
.browser-dots span:nth-child(2){background:#febc2e}
.browser-dots span:nth-child(3){background:#28c840}

.browser-url{
  margin-left:14px;
  font-size:.8rem;
  color:rgba(255,255,255,.6);
}

.browser-content{
  height:256px;
  background:linear-gradient(135deg,rgba(108,242,194,.45),rgba(91,140,255,.45));
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#050811;
  padding:24px;
}

/* PORTFOLIO */
.portfolio{
  margin-top:70px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:34px;
}

.project{
  position:relative;
  height:280px;
  border-radius:24px;
  overflow:hidden;
  background:#000;
}

.project img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition:transform .6s ease;
}

.project::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.65),
    rgba(0,0,0,.2),
    transparent
  );
  z-index:1;
}

.project span{
  position:absolute;
  bottom:20px;
  left:20px;
  font-weight:800;
  color:white;
  z-index:2;
}

.project:hover img{
  transform:scale(1.06);
}

/* CENTER FEATURE */
.project:nth-child(2){
  transform:translateY(-12px);
}

/* CONTACT */
.contact-box{
  margin-top:70px;
  padding:90px;
  border-radius:36px;
  background:linear-gradient(160deg,rgba(91,140,255,.25),rgba(108,242,194,.25));
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:70px;
}

input,textarea{
  width:100%;
  padding:16px;
  border-radius:12px;
  border:none;
  margin-bottom:14px;
}
textarea{height:130px;resize:none}

footer{
  padding:40px 6%;
  text-align:center;
  color:var(--muted);
}

@media(max-width:900px){
  .hero,.contact-box{grid-template-columns:1fr}
}
</style>
</head>

<body>

<canvas id="net"></canvas>
<div class="cursor-glow" id="glow"></div>
<div class="hosted-badge">Hosted by apweb.tech</div>

<nav>
  <div class="logo">
    <div class="logo-symbol">AP</div>
    apweb.tech
  </div>
  <div>
    <a href="#services">Services</a>
    <a href="#work">Work</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<section id="work" class="reveal">
  <h2>Selected Work</h2>
  <p class="sub">Examples of real service-based websites.</p>

  <div class="portfolio">

    <!-- Left -->
    <div class="project">
      <img src="barber-2.png" alt="Barbershop website">
      <span>Barbershop Website</span>
    </div>

    <!-- Center (Dominican Barbershop) -->
    <div class="project">
      <img src="barber-1.png" alt="Dominican Barbershop website">
      <span>Barbershop Website</span>
    </div>

    <!-- Right -->
    <div class="project">
      <img src="cleaner-1.png" alt="Dry cleaning website">
      <span>Dry Cleaning Service</span>
    </div>

  </div>
</section>

<footer>
  © 2026 apweb.tech • Custom Web Design, Hosting & Maintenance
</footer>

</body>
</html>
